<!-- Level 2

Task 2

Responsive Design:

Convert a basic webpage into a
responsive design that adapts to
different screen sizes using CSS media
queries.

Create a mobile-friendly navigation
menu that collapses into a hamburger
menu on smaller screens using HTML
and CSS. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Webpage with Mobile Menu</title>
    <style>
      /* Reset some default styles */
      body,
      h1,
      ul,
      li,
      p {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Arial", sans-serif;
      }

      /* Navigation styles */
      nav {
        background-color: #333;
        color: #fff;
        padding: 10px;
      }

      nav ul {
        list-style: none;
        display: flex;
        justify-content: right;
      }

      nav li {
        margin: 0 10px;
      }

      nav a {
        text-decoration: none;
        color: #fff;
      }

      /* Hamburger menu styles */
      .hamburger-menu {
        display: none;
        flex-direction: column;
        cursor: pointer;
      }

      .hamburger-menu div {
        width: 25px;
        height: 3px;
        background-color: #fff;
        margin: 5px 0;
      }

      /* Media query for small screens */
      @media only screen and (max-width: 600px) {
        nav ul {
          display: none;
          flex-direction: column;
          text-align: center;
        }

        nav li {
          margin: 10px 0;
        }

        .hamburger-menu {
          display: flex;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <div class="hamburger-menu" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <!-- Page content goes here -->

    <script>
      // JavaScript to toggle the mobile menu
      function toggleMenu() {
        var navUl = document.querySelector("nav ul");
        navUl.style.display = navUl.style.display === "flex" ? "none" : "flex";
      }
    </script>
  </body>
</html>
