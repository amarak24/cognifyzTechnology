<!-- Create a simple webpage with a
heading, paragraph, and image using
HTML and CSS.

Build a basic form with a single input
field and a submit button using HTML
and CSS.

Design and code a simple navigation
menu with three links using HTML and
CSS. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Webpage</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      header {
        background-color: rgb(167, 80, 83);
        color: rgb(8, 8, 8);
        text-align: center;
        padding: 1em 0;
      }

      section {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 10px 0;
      }

      form {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background-color: #333;
        color: #fff;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #555;
      }

      nav {
        background-color: rgb(167, 80, 83);
        text-align: left;
        padding: 10px;
      }

      nav a {
        color: rgb(10, 0, 0);
        text-decoration: none;
        padding: 10px 15px;
        margin: 0 10px;
        display: inline-block;
      }

      nav a:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Simple Webpage</h1>
    </header>

    <section>
      <h2>Welcome to my webpage</h2>
      <p>This is a simple webpage with a heading, paragraph, and image.</p>
      <img src="https://placekitten.com/800/400" alt="Cute Kitten" />
    </section>

    <form>
      <label for="inputField">Enter something:</label>
      <input type="text" id="inputField" name="inputField" required />
      <input type="submit" value="Submit" />
    </form>

    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </body>
</html>
